name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run Tests
        run: cargo test --all-features --workspace

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Verify Docs
        run: cargo doc --no-deps

  publish-proc:
    name: Publish lambda-appsync-proc
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish proc macros
        run: |
          cd lambda-appsync-proc
          cargo publish

      - name: Wait for crates.io
        run: sleep 30

  publish-main:
    name: Publish lambda-appsync
    needs: publish-proc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Update dependency
        run: |
          cd lambda-appsync
          # Update proc macro dependency to use published version
          sed -i 's/path = "..\/lambda-appsync-proc"/version = "'${GITHUB_REF_NAME#v}'"/g' Cargo.toml

      - name: Publish main crate
        run: |
          cd lambda-appsync
          cargo publish --allow-dirty
